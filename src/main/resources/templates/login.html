<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>

<div class="auth-container">
    <h2>Login</h2>

    <!-- Display error message -->
    <div th:if="${param.error}" class="alert alert-danger">Invalid username or password</div>

    <!-- Display logout message -->
    <div th:if="${param.logout}" class="alert alert-success">You have been logged out</div>

    <!-- Display session timeout message -->
    <div th:if="${param.timeout}" class="alert alert-warning">
        Your session has expired due to inactivity. Please log in again.
    </div>
    <div th:if="${param.expired}" class="alert alert-warning">
        Your session has expired. Please log in again.
    </div>

    <!-- Display registration success message -->
    <div th:if="${param.success}" class="alert alert-success">
        Registration successful! You can now log in.
    </div>

    <form method="post" th:action="@{/login}">
        <div class="mb-3">
            <label class="form-label">Username</label>
            <input type="text" class="form-control" name="username" placeholder="Enter your username" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" name="password" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>

    <hr>
    <a href="/register" class="btn btn-secondary mt-2">Register</a>
</div>

</body>
</html>
