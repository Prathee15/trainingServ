<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Participant</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styles.css"> <!-- Linking Existing CSS -->
</head>
<body>

<div class="container">
    <div class="form-container"> <!-- Uses existing styling from styles.css -->
        <h2>Edit Participant</h2>

        <form th:action="@{/admin/participant/update}" method="post" th:object="${participant}">
            <input type="hidden" th:field="*{id}">

            <div class="mb-3">
                <label class="form-label">Name</label>
                <input type="text" class="form-control" th:field="*{name}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" th:field="*{email}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Phone Number</label>
                <input type="text" class="form-control" th:field="*{phoneNumber}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Course Enrolled</label>
                <input type="text" class="form-control" th:field="*{courseEnrolled}">
            </div>

            <div class="mb-3">
                <label class="form-label">Enrollment Date</label>
                <input type="date" class="form-control" th:field="*{enrollmentDate}" required>
            </div>

            <!-- Address Section -->
            <h4 class="text-center mt-4">Address</h4>
            <div class="mb-3">
                <label class="form-label">Address Line 1</label>
                <input type="text" class="form-control" th:field="*{address.addressLine1}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">City</label>
                <input type="text" class="form-control" th:field="*{address.city}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">ZIP Code</label>
                <input type="text" class="form-control" th:field="*{address.zip}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Country</label>
                <input type="text" class="form-control" th:field="*{address.country}" required>
            </div>

            <!-- Button Section -->
            <div class="btn-group mt-4">
                <button type="submit" class="btn btn-save">💾 Save Changes</button>
                <a href="/admin/participants" class="btn btn-cancel">❌ Cancel</a>
            </div>
        </form>
    </div>
</div>

</body>
</html>
